spring:
  profiles:
    active: test
    include:
      - security
  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  data:
    web:
      pageable:
        default-page-size: 20

server:
  port: 8080

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
